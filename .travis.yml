language: perl
perl:
  - '5.8'
  - '5.10'
  - '5.12'
  - '5.14'
  - '5.16'
  - '5.18'
  - '5.20'
  - '5.22'
  - '5.24'
  - '5.26'
addons:
  apt:
    packages:
    - libdb-dev
install:
  - curl -sSL --compressed -o /tmp/cpm https://git.io/cpm
  - perl /tmp/cpm install -g --with-develop
  - perl /tmp/cpm install -g Carton
script:
  - prove --state save -l --timer t xt || { echo '--- retry failed tests ---'; prove --state failed -l --timer; }
sudo: false
